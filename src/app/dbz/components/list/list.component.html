<h4>Listado</h4>
<ul class="list-group" *ngFor="let character of characters let index = index;
let i = index
let isFirst = first
let isLast = last
let isEven = even
let isOdd = odd">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': isLast}">{{i}}. {{character.name}} -
    {{character.power}}

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
